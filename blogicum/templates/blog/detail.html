{% extends "base.html" %}
  {% block title %}
    <title>{{ post.location }}. {{ post.date }}</title>
  {% endblock %}
  {% block content %}
    <div class="container py-5">
      <article>
        <ul>
          <li>
            Место: {{ post.location }}              
          </li>
          <li>
            Дата: {{ post.date }}
          </li>
          <li>
            Категория: <a href="/category/{{ post.category }}">{{ post.category }}</a>
          </li>
        </ul>         
        <p>
          {{ post.text|wordwrap:2 }}
        </p>          
      </article>                
    </div>
  {% endblock %}
